<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Stock Finder Application</title>
</head>

<body>
    <main class="wrapper">
        <nav id="big-nav">
            <a href="index.html" class="brand-logo center navLogo">Stock Finder Application</a>
        </nav>
        <nav id="small-nav">
            <div class="nav-wrapper">
                <a href="index.html" id="logo-text">Stock Finder Application</a>
                <ul id="nav-mobile">
                    <li id = "popularAppleMobile" class="nav-btn"><a>Apple</a></li>
                    <li id = "popularTeslaMobile" class="nav-btn"><a>Tesla</a></li>
                    <li id = "popularAmazonMobile" class="nav-btn"><a>Amazon</a></li>
                    <li id = "popularSonyMobile" class="nav-btn"><a>Sony</a></li>
                    <li id = "popularMicrosoftMobile" class="nav-btn"><a>Microsoft</a></li>
                </ul>

                <div class="input-wrapper">
                    <input placeholder="Enter your search here!" id="stocks-nav" type="text" class="validate">
                    <a id="nav-btn" class="waves-effect waves-light btn modal-trigger" href="#modal1"
                        id="fetch-button-nav">Search</a>
                </div>
            </div>
        </nav>

        <div class="content">

            <!--Section1: stock chart-->
            <div class = "container" style = "position: relative; height:40vh; width:80vw" id="chartDiv">
                <canvas id="stockChart" class="stockChart"></canvas>
            </div>

            <div class="stock-news">
                <h2>Recent Stock News</h2>
                <div class="display-title" id="display-title"></div>
            </div>

        </div>

        <ul id="slide-out" class="sidenav sidenav-fixed center-align">
           
            <form class="custom-search">
                <div class="input-field">
                    <input placeholder="Enter your search here!" id="stocks" type="text" class="validate">
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="fetch-button">Search</a>
                </div>
            </form>

            <h5 id="popStocks">Popular Stocks</h5>
            <ul>
                <li id="popularApple"><a>Apple</a></li>
                <li id="popularTesla"><a>Tesla</a></li>
                <li id="popularAmazon"><a>Amazon</a></li>
                <li id="popularSony"><a>Sony</a></li>
                <li id="popularMicrosoft"><a>Microsoft</a></li>
            </ul>
            <h5 id="recentSearch">Recent Searches</h5>
            <ul id="prevSearches">
            </ul>
        </ul>
            
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons"></i></a>

        <!-- Modal Section -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&#10006;</span>
                <h3>Please input ticker or company name!</h3>
            </div>
        </div>

    </main>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="./assets/js/results.js"></script>
</html>
