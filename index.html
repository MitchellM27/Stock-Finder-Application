<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Stock Finder Application</title>
</head>
<body>
    <main>
        <!--NavBar-->
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo center">Stack Finder Application</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>

        <!--Section1: Search button, Search Bar, list of popular stocks-->
        <div class="row"> 

            <div class="col s6"> 
                <!--search bar-->
                    <form class="custom-search">
                        <div class="input-field">
                        <input placeholder="Company ticker here!" id="search" type="text" class="validate">
                        <a class="waves-effect waves-light btn dropdown-trigger modal-trigger z-depth-2" href="#" id="search-button">Search</a>
                        </div>
                    </form>
                 
                <!--list of popular stocks-->
                <h2 id="popStocks">Popular Stocks</h3>
                <ul>
                    <li>Stock 1</li>
                    <li>Stock 2</li>
                    <li>Stock 3</li>
                    <li>Stock 4</li>
                    <li>Stock 5</li>
                </ul>
            </div>

        <!--Section2: Popular stock news-->
        <div class="col s6">
            <h2>Latest News</h2>
            <form>
                <div class="input-field">
                    <input placeholder=" Type here!" id="news" type="text" class="validate">
                    <a class="waves-effect waves-light btn dropdown-trigger modal-trigger z-depth-2" href="#modal1" id="fetch-button">Search</a>
                    <div id="display-title"></div>
                </div>
            </form>    
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./results.js"></script>
    <script src="./app.js"></script>
</body>
</html>
